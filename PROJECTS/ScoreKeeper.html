    <section class="section">
      <section class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <img
                  class="img is-centered"
                  src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cGluZyUyMG9wbmd8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                  alt="ping pong"
                />
              </div>
              <p class="subtitle is-size-6"><b>Ping Pong Score Keeper</b></p>
              <h1 class="title is-1">
                <span id="score1">0</span> to <span id="score2">0</span>
              </h1>
              <p class="subtitle is-size-5">
                Use the buttons below to keep score
              </p>

              <div class="select m-1 is-rounded is-info">
                <label class="label is-inline" for="playingTo"
                  >Playing To</label
                >
                <select class="is-inline" id="maxScore">
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                </select>
              </div>
              <footer class="card-footer">
                <button id="player1" class="is-primary button card-footer-item">
                  Player 1 Wins Round
                </button>
                <button id="player2" class="is-info button card-footer-item">
                  Player 2 Wins Round
                </button>
                <button id="reset" class="is-danger button card-footer-item">
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </section>
    </section>

    <script src="scorekeeper.js"></script>
