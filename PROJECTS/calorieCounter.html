<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Counter +</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="calorieCounter.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span style="font-size: x-large" class="navbar-brand mb-0 h1"
          >Calorie Counter +</span
        >
      </div>
    </nav>
    <h1>Let's Set Your Goals!</h1>
    <form id="goalForm" action="">
      <div id="foodEaten" class="container-fluid"></div>
      <section class="container-fluid" id="goalInfo">
        <!-- <div id="submit"><button class="submitBtn">Set it!</button></div> -->
        <div class="row">
          <div class="col-3 goalDiv">
            <label class="goalLabel" for="goalCalories"> Calories/day</label
            ><input type="text" name="goalCalories" class="goals" required />
          </div>
          <div class="col-3 goalDiv">
            <label class="goalLabel" for="goalCarbs">Carbs/day</label>
            <input type="text" name="goalCarbs" class="goals" required />
          </div>
          <div class="col-3 goalDiv">
            <label class="goalLabel" for="goalProteins">Protein/day</label
            ><input type="text" name="goalProteins" class="goals" required />
          </div>
          <div class="col-3 goalDiv">
            <label class="goalLabel" for="goalFats">Fat/day</label
            ><input type="text" name="goalFats" class="goals" required />
          </div>
        </div>
        <div id="submit">
          <button class="adjusted submitBtn">Set it!</button>
        </div>
        <!-- <div class="row"><div class="col-12 submit"></div> -->
      </section>
    </form>

    <form id="foodForm" action="">
      <section class="container-fluid" id="formInfo">
        <div class="row">
          <div class="input col-4">
            <label for="food">What did you eat?</label>
            <input type="text" name="food" id="food" />
          </div>
          <div class="input col-4">
            <label for="servings">How many servings?</label>
            <input type="text" name="servings" id="servings" />
          </div>
          <div class="input col-4">
            <label for="calories">How many calories/serving?</label>
            <input type="text" name="calories" id="calories" />
          </div>
          <div class="row">
            <div class="input nutrients col-4">
              <label for="carbs">Grams of Carbs/serving?</label>
              <input type="text" name="carbs" id="carbs" />
            </div>
            <div class="input nutrients col-4">
              <label for="protein">Grams of Protein/serving?</label>
              <input type="text" name="proteins" id="protein" />
            </div>
            <div class="input nutrients col-4">
              <label for="fat">Grams of Fat/serving?</label>
              <input type="text" name="fats" id="fat" />
            </div>
          </div>
        </div>
        <div id="submit">
          <button
            style="position: relative; left: 350px; top: 25px"
            class="submitBtn"
          >
            Calculate
          </button>
        </div>
      </section>
    </form>
    <section>
      <h2 class="hide">Today You Ate:</h2>
      <ul class="foodList"></ul>
    </section>
    <script src="calorieCounter.js"></script>
  </body>
</html>
